<div class="bg-green-400 flex justify-between items-center">
  <h1 class="p-2 text-3xl italic font-bold">Mahtinumerojahti</h1>
  <div class="space-x-1 mr-5">
    <button
      class="px-1 bg-blue-700 text-white rounded hover:bg-blue-900"
      (click)="openStatisticsModal()">
      ðŸ“Š {{ languageService.getMessage('stats') }}
    </button>
    <select
      (change)="changeLanguage($event)"
      class="rounded border-2 border-blue-700">
      <option value="fi">Suomi</option>
      <option value="en">English</option>
    </select>
  </div>
</div>
<div
  *ngIf="showStatisticsModal"
  [ngClass]="{
    'opacity-100 scale-100': showStatisticsModal,
    'opacity-0 scale-90': !showStatisticsModal
  }"
  class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50"
>
  <div class="bg-white p-5 rounded-lg shadow-lg w-3/4 max-w-lg">
    <button
      class="p-1 bg-blue-700 rounded text-black hover:bg-blue-900"
      (click)="closeStatisticsModal()">
      &times; {{languageService.getMessage('close')}}
    </button>
    <app-statistics></app-statistics>
  </div>
</div>
