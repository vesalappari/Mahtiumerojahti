<div class="flex items-center justify-center m-5 p-5 bg-gray-300 rounded-xl shadow-2xl">
    <div *ngIf="isRegisterUserShown">
        <div class="p-2">
            <form (submit)="registerUser()">
                <div class="flex flex-col">
                    <div>
                        <input class="border-2 border-blue-700 rounded my-1"
                               id="registerUserName"
                               type="text"
                               placeholder="{{languageService.getMessage('username')}}"
                               [(ngModel)]="registerUserName"
                               name="registerUserName" required>
                    </div>
                    <div>
                        <input class="border-2 border-blue-700 rounded my-1"
                               id="registerPassword"
                               type="password"
                               placeholder="{{languageService.getMessage('password')}}"
                               [(ngModel)]="registerPassword"
                               name="registerPassword" required>
                    </div>
                    <div>
                        <label class="my-1"
                               for="isAdmin">Admin:</label>
                        <input class="mx-1"
                               id="isAdmin"
                               type="checkbox"
                               [(ngModel)]="isAdmin" name="isAdmin">
                    </div>
                    <div *ngIf="message; else noMessage">
                        <p class="text-center text-white animate-fade-in bg-blue-700 px-1 rounded my-2">{{ message }}</p>
                    </div>
                    <ng-template #noMessage>
                        <div>
                            <button class="bg-blue-700 hover:bg-blue-900 rounded px-1 text-white my-2"
                                    [disabled]="registerUserName.length < 1 || registerPassword.length < 1"
                                    [ngClass]="{'bg-opacity-50': (registerUserName.length < 1 || registerPassword.length < 1)}"
                                    type="submit">{{languageService.getMessage('createNewUser')}}</button>
                        </div>
                    </ng-template>
                </div>
            </form>

            <button
                    class="bg-blue-700 hover:bg-blue-900 rounded px-1 text-white text-xs mt-4"
                    (click)="showLoginUser()"
                    [disabled]="message"
                    (mouseover)="hoveringOverLoginButton = true"
                    (mouseout)="hoveringOverLoginButton = false"
            >
                &rarr;
                <span class="ease-in-out" *ngIf="hoveringOverLoginButton">{{languageService.getMessage('login')}}</span>
            </button>

        </div>
    </div>

    <div *ngIf="isLoginUserShown">
        <div class="p-2">
            <form (submit)="loginUser()">
                <div class="flex flex-col">
                    <div>
                        <input
                                class="border-2 border-blue-700 rounded my-1"
                                id="loginUserName"
                                type="text"
                                placeholder="{{languageService.getMessage('username')}}"
                                [(ngModel)]="loginUserName"
                                name="loginUserName" required>
                    </div>
                    <div>
                        <input
                                class="border-2 border-blue-700 rounded my-1"
                                id="loginPassword"
                                type="password"
                                placeholder="{{languageService.getMessage('password')}}"
                                [(ngModel)]="loginPassword"
                                name="loginPassword" required>
                    </div>
                    <div *ngIf="message; else noMessage">
                        <p class="text-center text-white animate-fade-in bg-blue-700 px-1 rounded my-2">{{ message }}</p>
                    </div>
                    <ng-template #noMessage>
                        <div>
                            <button class="bg-blue-700 hover:bg-blue-900 rounded px-1 text-white my-2"
                                    [disabled]="loginUserName.length < 1 || loginPassword.length < 1"
                                    [ngClass]="{'bg-opacity-50': (loginUserName.length < 1 || loginPassword.length < 1)}"
                                    type="submit">{{languageService.getMessage('login')}}</button>
                        </div>
                    </ng-template>

                </div>
            </form>

            <button
                    class="bg-blue-700 hover:bg-blue-900 rounded px-1 text-white text-xs mt-10"
                    (click)="showRegisterUser()"
                    [disabled]="message"
                    (mouseover)="hoveringOverCreateNewUserButton = true"
                    (mouseout)="hoveringOverCreateNewUserButton = false"
            >
                &#43;
                <span *ngIf="hoveringOverCreateNewUserButton">{{languageService.getMessage('createNewUser')}}</span>
            </button>

        </div>
    </div>
</div>
